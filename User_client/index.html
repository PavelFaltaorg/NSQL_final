<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSQL_final</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
  <div id="login-section" class="menu-section">
    <div class="login-form-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username"></label>
          <input type="text" id="username" placeholder="Username" required>

        <label for="password"></label>
          <input type="password" id="password" placeholder="Password" required>

        <button type="submit" class="btn-primary">Login</button>
      </form>
      <div id="login-error" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <div id="game-menu" class="menu-section" style="display: none;">
    <div class="sidebar">
      <div class="sidebar-top">
        <button class="btn-secondary" id="btn-deathmatch">Play</button>
        <button class="btn-secondary" id="btn-inventory">Inventory</button>
        <button class="btn-secondary" id="btn-shop">Shop</button>
      </div>
      <div class="sidebar-bottom">
        <button class="btn-secondary" id="btn-settings">Settings</button>
        <button class="btn-secondary" id="btn-logout">Logout</button>
      </div>
    </div>

    <div id="settings-section" class="menu-section" style="display: none;">
      <div class="settings-content">
        <h2>Settings</h2>
        <p>Adjust your preferences here.</p>
        <!-- You can add settings options like audio controls, graphics settings, etc. -->
        <button class="btn-secondary" id="btn-save-settings">Save Settings</button>
        <button class="btn-secondary" id="btn-back-to-game">Back to Game</button>
      </div>
    </div>


    <div class="main-content">
      <h2>Welcome to Top-Down Shooter</h2>
      <p>Select a game mode to start playing, or adjust your settings.</p>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
